        // Current match index for navigation
        let currentMatchIndex = -1;

        // Function to get the next upcoming match
        function getUpcomingMatch() {
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Reset time to start of day
            
            // Find the next match that hasn't ended yet (show match until end of match day)
            const upcomingMatch = matchData.find((match, index) => {
                const matchDate = new Date(match.date);
                matchDate.setHours(0, 0, 0, 0);
                if (matchDate >= today) { // Changed from > to >= to include today
                    currentMatchIndex = index;
                    return true;
                }
                return false;
            });
            
            // If no upcoming match found, return the last match (for demo purposes)
            if (!upcomingMatch) {
                currentMatchIndex = matchData.length - 1;
                return matchData[matchData.length - 1];
            }
            return upcomingMatch;
        }

        // Function to get match by index
        function getMatchByIndex(index) {
            if (index >= 0 && index < matchData.length) {
                currentMatchIndex = index;
                return matchData[index];
            }
            return null;
        }

        // Function to count matches played by each player up to the current round
        function getPlayerMatchCounts(upToRound) {
            const playerCounts = {};
            
            // Count matches for each player up to (but not including) the current round
            for (let i = 0; i < upToRound && i < matchData.length; i++) {
                const match = matchData[i];
                
                // Skip no-match weeks
                if (match.noMatch) continue;
                
                // Count each player in this match
                if (match.players && match.players.length > 0) {
                    match.players.forEach(player => {
                        if (player) {
                            playerCounts[player] = (playerCounts[player] || 0) + 1;
                        }
                    });
                }
            }
            
            return playerCounts;
        }

        // Navigation functions
        function goToPreviousMatch() {
            const newIndex = currentMatchIndex - 1;
            const match = getMatchByIndex(newIndex);
            if (match) {
                updateMatchDataWithMatch(match);
                updateNavigationButtons();
            }
        }

        function goToNextMatch() {
            const newIndex = currentMatchIndex + 1;
            const match = getMatchByIndex(newIndex);
            if (match) {
                updateMatchDataWithMatch(match);
                updateNavigationButtons();
            }
        }

        // Function to update navigation button states
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-match');
            const nextBtn = document.getElementById('next-match');
            const matchInfo = document.getElementById('current-match-info');
            
            if (prevBtn) {
                prevBtn.disabled = currentMatchIndex <= 0;
                prevBtn.classList.toggle('opacity-50', currentMatchIndex <= 0);
                prevBtn.classList.toggle('cursor-not-allowed', currentMatchIndex <= 0);
            }
            
            if (nextBtn) {
                nextBtn.disabled = currentMatchIndex >= matchData.length - 1;
                nextBtn.classList.toggle('opacity-50', currentMatchIndex >= matchData.length - 1);
                nextBtn.classList.toggle('cursor-not-allowed', currentMatchIndex >= matchData.length - 1);
            }
            
            if (matchInfo) {
                matchInfo.textContent = `${currentMatchIndex + 1}/${matchData.length}`;
            }
        }

        // Function to update the page with match data
        function updateMatchData() {
            const match = getUpcomingMatch();
            updateMatchDataWithMatch(match);
            updateNavigationButtons();
        }

        // Function to update the page with specific match data
        function updateMatchDataWithMatch(match) {
            // Update header
            document.getElementById('round-info').textContent = `XIX. ker. I / 2. csop. • ${match.round}. FORDULÓ`;
            
            // Get all the main content sections
            const teamsSection = document.getElementById('teams-section');
            const detailsSection = document.getElementById('details-section');
            const warmupSection = document.getElementById('warmup-section');
            const playersSection = document.getElementById('players-section');
            
            // Check if this is a no-match week
            if (match.noMatch) {
                // Hide all match content
                teamsSection.style.display = 'none';
                detailsSection.style.display = 'none';
                warmupSection.style.display = 'none';
                playersSection.style.display = 'none';
                
                // Create or update the pihenőhét message
                let pihenohetBox = document.getElementById('piheno-het-box');
                if (!pihenohetBox) {
                    pihenohetBox = document.createElement('div');
                    pihenohetBox.id = 'piheno-het-box';
                    pihenohetBox.className = 'bg-red-500 text-white text-center py-16 sm:py-24 lg:py-32 px-8 sm:px-12 mb-3 sm:mb-4 border-2 border-red-600 min-h-[20rem] sm:min-h-[24rem] lg:min-h-[28rem] flex items-center justify-center';
                    pihenohetBox.innerHTML = '<h2 class="text-2xl sm:text-3xl lg:text-4xl font-black">PIHENŐHÉT</h2>';
                    // Insert after the header section
                    const headerSection = document.querySelector('.text-center.mb-3.sm\\:mb-6');
                    headerSection.parentNode.insertBefore(pihenohetBox, headerSection.nextSibling);
                }
                pihenohetBox.style.display = 'block';
                
                return; // Exit early for no-match weeks
            } else {
                // Show normal match content for regular matches
                teamsSection.style.display = 'grid';
                detailsSection.style.display = 'grid';
                warmupSection.style.display = 'block';
                playersSection.style.display = 'block';
                
                // Hide pihenőhét box if it exists
                const pihenohetBox = document.getElementById('piheno-het-box');
                if (pihenohetBox) {
                    pihenohetBox.style.display = 'none';
                }
            }
            
            // Update team names
            document.getElementById('home-team').textContent = match.homeTeam;
            document.getElementById('away-team').textContent = match.awayTeam;
            
            // Update opponent ranking
            const opponentRankingElement = document.getElementById('opponent-ranking');
            if (opponentRankingElement) {
                opponentRankingElement.innerHTML = `2024 helyezés - <span class="text-red-500 font-semibold">${match.opponentRanking}</span>${match.opponentNote || ''}`;
            }
            
            // Update date and time
            const matchDate = new Date(match.date);
            const formattedDate = matchDate.toLocaleDateString('hu-HU', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '. ');
            
            document.getElementById('match-date').textContent = formattedDate;
            document.getElementById('match-time').textContent = match.startTime;
            document.getElementById('warmup-time').textContent = `⚠️ BEÜTÉS: ${match.warmupTime}-TŐL`;
            
            // Update location
            document.getElementById('location-address').textContent = match.location;
            document.getElementById('location-address').href = `https://maps.google.com/?q=${encodeURIComponent(match.location + ', Budapest, Hungary')}`;
            
            // Update city
            const cityElement = document.getElementById('location-city');
            if (cityElement) {
                cityElement.textContent = match.city || 'Budapest, XIX. kerület'; // fallback to default
            }
            
            // Update players
            const playerElements = document.querySelectorAll('.player-name');
            
            // Get player match counts up to the current round
            const playerCounts = getPlayerMatchCounts(match.round);
            
            // Check if players list is empty or undefined
            if (!match.players || match.players.length === 0) {
                // Show "Folyamatban" for all player slots
                playerElements.forEach(playerElement => {
                    playerElement.textContent = 'FOLYAMATBAN';
                });
            } else {
                // Update with actual player names and match counts
                match.players.forEach((player, index) => {
                    if (playerElements[index]) {
                        const matchCount = playerCounts[player] || 0;
                        playerElements[index].textContent = `${player.toUpperCase()} (${matchCount})`;
                    }
                });
                
                // Clear remaining slots if fewer than 4 players
                for (let i = match.players.length; i < playerElements.length; i++) {
                    if (playerElements[i]) {
                        playerElements[i].textContent = 'FOLYAMATBAN';
                    }
                }
            }
            
            // Update substitute
            const substituteElement = document.getElementById('substitute-name');
            const substituteSection = document.getElementById('substitute-section');
            
            if (substituteElement && substituteSection && match.substitute) {
                const matchCount = playerCounts[match.substitute] || 0;
                substituteElement.textContent = `${match.substitute.toUpperCase()} (${matchCount})`;
                substituteSection.style.display = 'block';
            } else if (substituteSection) {
                substituteSection.style.display = 'none';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateMatchData();
            lucide.createIcons();
        });

        // Add keyboard controls for navigation
        document.addEventListener('keydown', function(event) {
            // Left arrow key - go to previous match
            if (event.key === 'ArrowLeft') {
                event.preventDefault(); // Prevent default browser behavior
                goToPreviousMatch();
            }
            // Right arrow key - go to next match
            else if (event.key === 'ArrowRight') {
                event.preventDefault(); // Prevent default browser behavior
                goToNextMatch();
            }
        });

        // Add swipe controls for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50; // Minimum distance for a swipe to register

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            
            // Swipe right (next match)
            if (swipeDistance < -minSwipeDistance) {
                goToNextMatch();
            }
            // Swipe left (previous match)
            else if (swipeDistance > minSwipeDistance) {
                goToPreviousMatch();
            }
        }
    </script>

                            <div class="text-xs sm:text-sm lg:text-base font-bold mb-1">#2</div>
                            <div class="player-name text-xs sm:text-base lg:text-lg xl:text-xl font-black">JANI</div>
                        </div>
                        <div class="bg-gray-600 text-white p-2 sm:p-2 lg:p-3 text-center flex flex-col items-center justify-center">
                            <div class="text-xs sm:text-sm lg:text-base font-bold mb-1">#3</div>
                            <div class="player-name text-xs sm:text-base lg:text-lg xl:text-xl font-black">GERGŐ</div>
                        </div>
                        <div class="bg-gray-400 text-black p-2 sm:p-2 lg:p-3 text-center flex flex-col items-center justify-center">
                            <div class="text-xs sm:text-sm lg:text-base font-bold mb-1">#4</div>
                            <div class="player-name text-xs sm:text-base lg:text-lg xl:text-xl font-black">BAZSI</div>
                        </div>
                    </div>
                    
                    <!-- Substitute player -->
                    <div id="substitute-section" class="border-t border-gray-400 pt-2 sm:pt-3" style="display: none;">
                        <div class="text-center">
                            <div class="inline-block bg-blue-500 text-white p-2 sm:p-2 lg:p-3 text-center">
                                <div class="text-xs sm:text-sm lg:text-base font-bold mb-1">CSERE</div>
                                <div id="substitute-name" class="text-xs sm:text-base lg:text-lg xl:text-xl font-black"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation Controls -->
                <div class="text-center pt-3 sm:pt-4 mt-3 sm:mt-4">
                    <div class="flex items-center justify-center gap-4">
                        <button id="prev-match" onclick="goToPreviousMatch()" class="flex items-center gap-2 px-3 py-2 border border-black bg-white hover:bg-black hover:text-white transition-colors duration-200">
                            <i data-lucide="chevron-left" class="w-4 h-4"></i>
                            <span class="text-sm font-semibold">ELŐZŐ</span>
                        </button>
                        <div class="text-xs sm:text-sm text-gray-600 font-mono">
                            <span id="current-match-info">1/15</span>
                        </div>
                        <button id="next-match" onclick="goToNextMatch()" class="flex items-center gap-2 px-3 py-2 border border-black bg-white hover:bg-black hover:text-white transition-colors duration-200">
                            <span class="text-sm font-semibold">KÖVETKEZŐ</span>
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
